[package]
name = "tool-dev"
description = "A CLI tool for Stariler development."
version = "0.0.0"
edition.workspace = true

[dependencies]
clap = { version = "4.4.18", features = ["derive", "cargo"] }
sheller = "0.5.1"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
cargo-husky = { version = "1", default-features = false, features = [
    "user-hooks",
] }
